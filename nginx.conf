upstream django {
    server web:8000;
}

server {

    listen 80;
    listen [::]:80;
    server_name afyaehr.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name afyaehr.com;

    server_tokens off;

    ssl_certificate /etc/nginx/ssl/afyaehr.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/afyaehr.com/privkey.pem;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/nginx/dhparams.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;


    location /static {
        access_log off;
        gzip on;
        gzip_disable "MSIE [1-6]\.(?!.*SV1)";
        gzip_proxied any;
        gzip_buffers 16 8k;
        gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
        gzip_vary on;
        add_header Cache-Control "max-age=25a92000";
        alias /application/staticfiles/;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_read_timeout 600;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
    }

}